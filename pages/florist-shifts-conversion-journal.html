<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>Цветы</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../style.css">
	<link rel="shortcut icon" href="../circles.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<script src="https://use.fontawesome.com/c61f48834a.js"></script>

</head>

<body>
	<div class="container">
		
		<div class="info-section-cont left-sis journal-cont">
			<div class="rBlock-header info-sect-h h-container-flex">
				<div class="btn-back-cont">
					<a href="javascript:void(0)" class="btn btn-back">
						<img src="../img/arrow-left.svg" alt="">
					</a>
					<div class="title">Журнал инкассации</div>
				</div>

				<input type="text" class="custominput" placeholder="Дата">
				<!-- Компонент выбора даты (date picker) -->
			</div>
			
			<div class="rBlock-body journal-b conversion-spec">
				<div class="staff-table">
					<div class="st-control">
						<div class="control-item">
							№
							<button class="btn btn-control">
								<img src="../img/up-down.svg" alt="">
							</button>
						</div>
						<div class="control-item">
							Дата
							<button class="btn btn-control">
								<img src="../img/up-down.svg" alt="">
							</button>
						</div>
						<div class="control-item">Автор</div>
						<div class="control-item">Тип</div>
						<div class="control-item">Сумма</div>
						<div class="control-item">Расхождение</div>
					</div>
					
					<div class="st-body">
						<div class="st-row">
							<div class="employee-id">3</div>
							<div class="employee-date-time">
								<div class="date">31.04.2023</div>
								<div class="time">08:43</div>
							</div>
							<div class="employee-name">Александра Мандрагора</div>
							<div class="employee-type">При открытии</div>
							<div class="employee-amount w-rub">8 693</div>
							<div class="employee-discrepancy w-rub">0</div>
						</div>
						
						<div class="st-row">
							<div class="employee-id">2</div>
							<div class="employee-date-time">
								<div class="date">31.04.2023</div>
								<div class="time">08:43</div>
							</div>
							<div class="employee-name">Александра Мандрагора</div>
							<div class="employee-type">Пересчет</div>
							<div class="employee-amount w-rub">15 368</div>
							<div class="employee-discrepancy w-rub plus">1 236</div>
						</div>
						
						<div class="st-row">
							<div class="employee-id">1</div>
							<div class="employee-date-time">
								<div class="date">31.04.2023</div>
								<div class="time">08:43</div>
							</div>
							<div class="employee-name">Александра Мандрагора</div>
							<div class="employee-type">При открытии</div>
							<div class="employee-amount w-rub">10 235</div>
							<div class="employee-discrepancy w-rub n-enough">500</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>

<script src="../script/jquery-3.3.1.min.js"></script>
<script src="../script/main.js"></script>

</html>
